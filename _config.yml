# These are site variables which will be accessible elsewhere with site.<variable_name>

# Where things are
source:      .
destination: ./_site
layouts_dir:     ./_layouts
data_dir: ./_data
collections: null

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
plugins: ["jekyll-paginate", "jekyll-sitemap"]

# Conversion
markdown:    kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname

# Outputting
permalink: /:title
paginate: 8
paginate_path: /page:num
timezone:      null

quiet:    false
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"


# Site settings
title: My blog
description: "Blog about things I want to write about.."
url: "http://joshiatul.github.io" # the base hostname & protocol for your site
author:
  name: "Atul Joshi"
  email: "joshiatul99@gmail.com"

# Custom variables
version: "1.0.0"

# Options
custom_header: true
custom_nav_footer: false
reverse: false